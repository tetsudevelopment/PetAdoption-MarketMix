<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="assets/images/LogoPrimary.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">

    <title>Tienda de adopcion</title>
</head>
<!-- header -->

<body>
    <div id="app">
        <nav id="header" class="navbar navbar-expand-lg bg-light mb-2 ">
            <div class="container-fluid">
                <a id="letra" class="navbar-brand" href="#">Pet Adoption</a>
                <span class="badge text-bg-danger">Salir</span>
            </div>
    </div>
    </nav>
    </div>
    <!-- /header -->
    <!-- menu -->
    <section id="menu">
        <div class="container text-center">
            <div class="row">
                <div class="col text-center text-uppercase  ">
                    <h4>Menu principal</h4>
                </div>
            </div>
        </div>
        <div class="row justify-content-center text-center">
            <div class="col-12 mb-4 offset-2">
                <div class="card col-10">
                    <div class="card-body btn">
                        <img src="../assets/Images/mascota1.jpg" class="card-img-top " alt="foto mascota">
                    </div>
                    <div class="card-body">
                        <div class="badges ">
                        </div>
                        <h5 class="card-title ">Adoptar</h5>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success" type="button">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4 text-center offset-2 ">
                <div class="card col-10">
                    <div class="card-body btn">
                        <img src="../assets/Images/perrosadopcion.jpeg" class="card-img-top " alt="foto mascota">
                    </div>
                    <div class="card-body">
                        <div class="badges ">
                        </div>
                        <h5 class="card-title">Dar en adopcion</h5>
                        <div class="d-grid gap-2 mt-4">
                            <button class="btn btn-success" type="button">Ingresar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- /menu -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../js/main.js"></script>

</html>
