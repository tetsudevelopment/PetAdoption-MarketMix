  <link rel="stylesheet" href="../css/style.css">

<!-- header -->

<body>
  <div id="app">
    <nav id="header" class="navbar navbar-expand-lg bg-light mb-5 ">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Adoption Pets</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar"
          aria-controls="offcanvasNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel">Offcanvas</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Administrador</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Adopta un peludo</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Dar en adopcion</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Cerrar sesion</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>
  </div>
  <!-- /header -->
  <!-- Form -->
  <section>
    <div class="container">
      <div row>
        <form id="formulario">
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Raza</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="mb-3">
            <label for="formFile" class="form-label">Foto</label>
            <input class="form-control" type="file" id="formFile">
          </div>
          <div class="d-grid gap-2 mt-5">
            <button class="btn btn-primary" type="button">Guardar</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <!-- Form -->


  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="../js/main.js"></script>
