<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="assets/images/LogoPrimary.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">

    <title>Tienda de adopcion</title>
</head>
<!-- header -->

<body>
    <div id="app">
        <nav id="header" class="navbar navbar-expand-lg bg-light mb-2 ">
            <div class="container-fluid">
                <a id="letra" class="navbar-brand" href="#">Pet Adoption</a>
                <span class="badge text-bg-danger">Salir</span>
            </div>
    </div>
    </nav>
    </div>
    <!-- /header -->
    <!-- cards -->
    <section id="menu">
        <div class="row justify-content-center text-center mt-4">
            <div class="col-12 mb-4 offset-2">
                <div class="card col-10">
                    <div class="card-body btn" data-bs-toggle="modal" data-bs-target="#mascota">
                        <img src="../assets/Images/perro1.jpg" class="card-img-top " alt="foto mascota">
                    </div>
                    <div class="card-body">
                        <div class="badges">
                        </div>
                        <h5 class="card-title ">Chester</h5>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-success" type="button">Adoptar</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 mb-4 text-center offset-2 ">
                <div class="card col-10">
                    <div class="card-body btn" id="adoptado">
                        <img src="../assets/Images/perro2.webp" class="card-img-top" id="adoptado" alt="foto mascota">
                    </div>
                    <div class="card-body">
                        <div class="badges ">
                        </div>
                        <h5 class="card-title">Tony</h5>
                        <div class="d-grid gap-2 mt-2">
                            <button class="btn btn-secondary" type="button">Adoptado</button>
                        </div>
                    </div>
                </div>
            </div>  
        </div>
    </section>
    <!-- /cards -->
    <!-- modal_adopcion -->
    <section id="mascota-modal">
        <div class="container">
            <div class="modal fade" id="mascota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="modal-perro">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Tony</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body text-center" id="modal-body-perro">
                            <div class="modal-body-image">
                                <img src="../assets/Images/perro1.jpg" alt="perro">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <div class="container">
                                <div class="row">
                                    <div class="col">
                                        <h5 id="ingredients">Criollo:</h5>
                                    </div>
                                    <div class="row">
                                        <div class="col">
                                            <p>Perrito criollo con tan solo dos años de edad, muy cariñoso.</p>
                                        </div>
                                        <!-- Botón Adoptar -->
                                        <div class="container">
                                            <div class="row">
                                                <div class="col text-center mt-3">
                                                    <button type="button" class="btn btn-success">
                                                        Adoptar</button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- /Boton adoptar -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- modal_adopcion -->


    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="../js/main.js"></script>
</body>

</html>
