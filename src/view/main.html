<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" href="assets/images/LogoPrimary.ico">
  <title>Tienda de adopcion</title>
</head>

<body>
  <div id="app">
    <div class="container row">
      <div class="form-floating mb-3 col-6">
        <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" v-model="sessionStorageUser.userId" ref="userId">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating col-6">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" v-model="sessionStorageUser.userPin">
        <label for="floatingPassword">Password</label>
      </div>
      <div class="col-6 text-center">
        <button type="button" class="btn btn-primary" @click="login">Login</button>
      </div>
    </div>

    <!-- Usuarios normales -->
    <div v-if="userLogin.category==='User'">
      <h1>Este es el usuario</h1>
      <button type="button" class="btn btn-danger" @click="logOut ">Salir</button>
    </div>
    <!-- /Usuarios normales -->
    <!-- Admin -->
    <div v-else-if="userLogin.category=='Admin'">
      <h1>Este es el admin</h1>
      <button type="button" class="btn btn-danger" @click="logOut ">Salir</button>
    </div>
    <div v-else>
      <h1>Porfavor Inicie sesion</h1>
    </div>
    <!-- /Admin -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="../js/main.js"></script>
</body>

</html>
